<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page7.css">
    <title>page7</title>
</head>
<body>
    <div class="page7_container">
        <div class="header-grid">
            <header>
                <img src="images/page7/White.png">
                <nav>
                    <a>Overview</a>
                    <a>Prices</a>
                    <a>Blog</a>
                    <a>Feedback</a>
                    <button>Purchase</button>
                </nav>
            </header>
        </div>
        <div class="inner-landing">
            <div class="col-text">
                <h1>
                    Generate Awesome Web Pages
                </h1>
                <p>
                    The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.
                </p>
                <button>
                    Learn more
                </button>
            </div>
            <div class="col-form">
                <div class="cta-container">
                    <h2>Sign Up Now</h2>
                    <input type="search" placeholder="your Email">
                    <input type="search" placeholder="your Password">
                    <div class="cta-one">
                        <img src="images/page7/On.png">
                        <p>I agree to the Terms of Service.</p>
                    </div>
                    <button id="btn-primary">
                        Sign in
                    </button>
                    <div class="cta-two">
                        <img src="images/page7/Divider.png">
                        <p>Or</p>
                        <img src="images/page7/Divider.png">
                    </div>
                    <button id="btn-secondary">
                        Login via Twitter
                    </button>
                    <div class="cta-three">
                        <a>Do you have an account?</a>
                        <a id="green">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
